<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churchtools Kalender</title>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="js/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>
        #calendar-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div id="calendar-container" class="liste"> </div>
    <div id="flex-container"></div>
    <script>
    
    // Parse the URL search parameters
    const params = getParamsFromURL(window.location.href);
    console.log(params);

    // Access the values of the variables
    const primary_color = params.hasOwnProperty('primary-color') ? params['primary-color'] : '#557e76';
    const bg_color = params.hasOwnProperty('bg-color') ? params['bg-color'] : '#f9e3c8';

    console.log('bg_color:', bg_color);
    console.log('primary_color:', primary_color);


    // set main colors
    document.documentElement.style.setProperty('--custom-primary-color', primary_color);
    document.documentElement.style.setProperty('--custom-bg-color', bg_color);

    const number_max_entries = params.hasOwnProperty('number-max-entries') ? parseInt(params['number-max-entries']) : 10;

    console.log('number_max_entries:', number_max_entries);

    function showDetails(element) {

        // Check if is-collapsed class is present
        if (element.classList.contains('is-collapsed')) 
        {
            element.classList.remove('is-collapsed');

            // show details
            element.parentElement.childNodes[0].style.display = 'flex';
            element.childNodes[1].classList.remove('down');
        }
        else 
        {
            element.classList.add('is-collapsed');

            // hide details
            element.parentElement.childNodes[0].style.display = 'none';
            element.childNodes[1].classList.add('down');
        }

        console.log(element);
    }
        // define function to format event
        function getEventDiv(item) {

            // prepare small_note, location, and separator
            const small_note = item.base.note ? item.base.note : "";
            const location = item.base.address ? item.base.address.meetingAt : "";
            var separator = '';
            if (small_note !== '' && location !== '') {
                separator += ' | ';
            };
            
            // prepare information
            var information = '';
            if (item.base.information !== null && item.base.information !== undefined && item.base.information !== "") {
                
                var information = item.base.information;

                // Replace text between *...* by strong tags
                information = information.replace(/\*([^*]+)\*/g, "<strong>$1</strong>");

                // Replace words starting with `https:` or `www.` by links
                information = information.replace(/(https?:\/\/\S+|www\.\S+)/g, '<a href="$1" target="_blank">$1</a>');
                information = information.replace(/\n/g, "<br>");
            }
            
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // prepare image
            var image_filename = "";
                if (item.base.image !== null) {
                    image_filename = item.base.image.fileUrl;
                }
                else {
                    image_filename = "img/welcome.jpg";
                    if (isMobile) {
                        image_filename = "img/calendar.jpg"
                    }
                }

            var detailed_location = "";
            if (item.base.address !== null) {
                detailed_location = item.base.address.meetingAt;
                if (item.base.address.street !== null)
                    detailed_location += ", " + item.base.address.street;
            }

            var date_str = formatDates(item.calculated.startDate, item.calculated.endDate);
            var result = '<div class="event-box">'
                + '<div class="event-overview">'
                    + '<div class="card overflow-hidden m-0">'
                        + '<div class="grid-container">'
                            + '<div class="grid-area-image"><img class="grid-image" src="' + image_filename + '" alt="' + item.base.caption + '"></div>'
                            + '<div class="grid-area-info">'
                                + '<div class="top-row">'
                                    + '<div class="date">' + date_str + '</div>'
                                    + '<div class="calendar-link">'
                                        + '<a onclick="javascript:createICSFile(\'' 
                                            + item.calculated.startDate 
                                            + '\', \'' + item.calculated.endDate 
                                            + '\', \'' + item.base.caption.replace(/'/g, '\\\'').replace(/"/g, '\"') 
                                            + '\', \'' + information.replace(/'/g, '\\\'').replace(/"/g, '\"')
                                            + '\', \'' + location 
                                        + '\');"><svg data-v-07443c47="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar-plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-calendar-plus fa-w-14"><path data-v-07443c47="" fill="currentColor" d="M436 160H12c-6.6 0-12-5.4-12-12v-36c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48v36c0 6.6-5.4 12-12 12zM12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm316 140c0-6.6-5.4-12-12-12h-60v-60c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v60h-60c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h60v60c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12v-60h60c6.6 0 12-5.4 12-12v-40z" class=""></path></svg>&nbsp;'
                                        + (isMobile? '': 'Termin herunterladen')
                                        + '</a>'
                                    + '</div>'
                                + '</div>'
                                + '<h1>' + item.base.caption + '</h1>' 
                                + '<h3>' + small_note + separator + location + '</h3>'
                                + '<div class="mb-2"></div>'
                            + '</div>'
                        + '</div>'
                    + '</div>'
                + '</div>';
            
            if (information != '') {
                result += '<div class="event-details-collapser">'
                    + '<div class="details"><h2>Beschreibung</h2>'
                        + '<div class="details-container">' 
                            + '<p>' + information + '</p>'
                            + '<p><i class="fas fa-map-marker-alt"></i>&nbsp;' + detailed_location + '</p>'
                            + (item.base.link !== null? '<p><i class="fas fa-link"></i>&nbsp;<a href="' + (item.base.link.includes('http')? item.base.link : 'https://' + item.base.link) + '" target="_blank">' 
                                + item.base.link + '</a></p>' : '')
                        + '</div>'
                    + '</div>'
                    + '<button class="btn-collapser is-collapsed" onclick="javascript:showDetails(this);">Details anzeigen<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="down"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z" class=""></path></svg></button>'
                + '</div>';
            }
            result += '</div>';

            return result
        }

        
        const regexPatternCaption = params.hasOwnProperty('regex-caption') ? new RegExp(params['regex-caption']) : /.*/;
        const regexPatternCalendar = params.hasOwnProperty('regex-calendar') ? new RegExp(params['regex-calendar']) : /.*/;
        const regexPatternText = params.hasOwnProperty('regex-text') ? new RegExp(params['regex-text']) : /.*/;

        console.log('regexPatternCaption: ',regexPatternCaption);
        console.log('regexPatternCalendar: ',regexPatternCalendar);
        console.log('regexPatternText: ',regexPatternText);

        // Fetch the JSON file
        fetch('events.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(object => {
            console.log(object);

            // Sort the events by startDate
            const sortedEvents = object.data.sort((a, b) => {
                const dateA = new Date(a.calculated.startDate);
                const dateB = new Date(b.calculated.startDate);
                return dateA - dateB;
            });
            const uniqueEvents = sortedEvents.filter((event, index, self) => 
                index === self.findIndex((e) => (e.base.id === event.base.id) 
                && (e.calculated.startDate === event.calculated.startDate) 
                && (e.base.caption === event.base.caption))
            );

            // Get today's date without the time part
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Iterate over items
            uniqueEvents
            .filter(item => {
                const eventDate = new Date(item.calculated.startDate);
                return eventDate >= today;
            })
            .filter(item => regexPatternCaption.test(item.base.caption))
            .filter(item => regexPatternCalendar.test(item.base.calendar.name))
            .filter(item => regexPatternText.test(item.base.note) 
                || regexPatternText.test(item.base.caption) || regexPatternText.test(item.base.information) )
            .slice(0, number_max_entries)
            .forEach(item => {
                $('#calendar-container').append(getEventDiv(item))
            });
        })
        .catch(error => {
            console.error('Error fetching or parsing JSON:', error);
        });

        // send height of the window to the parent window
        function sendHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ iframeHeight: height }, '*');
        }

        // Send the height once the content is loaded
        window.onload = sendHeight;

        // Optionally, send the height on window resize
        window.onresize = sendHeight;

    </script>
</body>
</html>
